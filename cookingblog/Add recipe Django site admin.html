        <div class="form-row field-ingredients">

                                    <textarea name="ingredients" cols="40" rows="10" class="vLargeTextField" required="" id="id_ingredients">600 g pickling cucumbers
1 onion
160 g basmati rice
1 tbsp sunflower oil
300 g ground beef
250 ml beef stock
20 dill
150 g whipped cream
1 tbsp grainy mustard
1 tsp sugar</textarea>
                                
                            
                        </div>
                    
                </div>
            
            
        </div>

                        </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-nutrutionperserving">
            
            
                <div>
                    
                        <div class="flex-container">

Fat - 61 g
Protein - 39 g
Carb - 88 g</textarea>
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
    
        <div class="form-row field-preparationsteps">
            
            
                <div>
                    
                        <div class="flex-container">
                            
                                <label class="required" for="id_preparationsteps">Preparationsteps:</label>
                                
                                    <textarea name="preparationsteps" cols="40" rows="10" class="vLargeTextField" required="" id="id_preparationsteps">Step
 1/4
Wash and peel the cucumber, halve lengthwise and remove the seeds, cut 
the cucumber into half moons. Peel and dice the onion. Prepare the rice 
according to the packet instructions.

Step 2/4
Heat the oil in a large frying pan. Add the mince and onion and fry over
 a medium-high heat until crumbly and browned, approx. 6-8 mins. Season 
with salt and pepper and remove from the pan. Stir-fry the cucumbers for
 approx. 3 mins., then add the mince again.

Step 3/4
Add the vegetable stock and bring everything to the boil, then simmer 
for approx. 5-6 mins. Meanwhile, roughly chop the dill.

Step 4/4
Add the whipping cream, mustard, sugar and dill and simmer for a further
 1 min. Serve with rice!
Enjoy your meal!</textarea>
                                
                            
                        </div>
                    
                </div>
            
            
        </div>
